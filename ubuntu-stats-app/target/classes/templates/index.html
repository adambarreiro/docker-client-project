<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8" />
    <title>Docker stats console</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" media="screen"/>
    <script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h1>Container stats</h1>
        <div id="buttons">
            <p><button @click="start">Restart</button></p>
            <p><button @click="stop">Stop container</button></p>
        </div>
        <div id="shell">
            <p>{{placeholder}}</p>
            <p>
            <span v-for="line in stats">
                {{line}}<br/>
            </span>
            </p>
        </div>
    </div>
</body>

<script th:src="@{/app.js}"></script>
</html>
